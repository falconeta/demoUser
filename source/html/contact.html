<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="contact()">
    <header>
        <h1 class="h headers">Contact us</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>Portfolio</li>
            <li>News</li>
            <li>Contact us</li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <article>
                <form action="" method="POST" id="contact">
                    <p class="pform">
                        <strong>SEND US YOUR REQUEST</strong>
                    </p>
                    <p>NAME:</p>
                    <input type="text" class="form" name="name.first" id="name.first" placeholder="Name" required>
                    <p>SURNAME:</p>
                    <input type="text" name="name.last" class="form" id="name.last" placeholder="Surname" required>
                    <p>E-MAIL:</p>
                    <input type="email" name="email" class="form" id="email" required placeholder="E-mail">
                    <br>
                    <div class="comm">
                        <p>COMMENT:</p>
                        <textarea name="comments" id="comments" class="form" cols="100" rows="20" style="resize:none; " placeholder="My question or comment"></textarea>
                    </div>
                    <div class="contBot">
                        <input type="reset" class="bottoni form" value="CLEAR">
                        <input type="submit" class="bottoni form" id="submit" value="SUBMIT">
                    </div>
                </form>

            </article>
        </section>
    </main>
    <footer>
        <i id="social-fb" class="marginFooter fab fa-facebook-f fa-3x"></i>
        <i id="social-tw" class="marginFooter fab fa-twitter fa-3x"></i>
        <i id="social-tw" class="marginFooter fab fa-google-plus fa-3x"></i>
        <i id="social-em" class="marginFooter fa fa-envelope-square fa-3x"></i>
    </footer>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery-easy-loading/dist/jquery.loading.js"></script>
    <script src="../javascript/index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
